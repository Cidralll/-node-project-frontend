<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="sylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="body-home">
    <header class="header-home">
        <h1>Customer registration
        </h1>
    </header>

    <main class="main-home">
        <div class="container-home">
            
            <div class="home-div">
                <div class="div">
                    <label>Name</label>
                    <input placeholder="Ex: Mary Jane Watson">
                </div>
                <div class="div">
                    <label>CPF</label>
                    <input placeholder="000.000.000-00">
                </div>
            </div>

            <div class="home-div">
                <div class="div">
                    <label>Birth date</label>
                    <input placeholder="25/12/2000">
                </div>
                <div class="div">
                    <label>Email</label>
                    <input placeholder="user.name@exemple.br">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Password</label>
                    <input placeholder="Enter at least six digits">
                </div>
                <div class="div">
                    <label>Address</label>
                    <input placeholder="Street xxx">
                </div>       
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Number</label>
                    <input placeholder="415">
                </div>
                <div class="div">
                    <label>Complement</label>
                    <input placeholder="Ex: House">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>City</label>
                    <input placeholder="Ex: Mafra">
                </div>
                <div class="div">
                    <label>State</label>
                    <input placeholder="Ex: SC">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Contry</label>
                    <input placeholder="Ex: Brazil">
                </div>
                <div class="div">
                    <label>Zip code</label>
                    <input placeholder="Ex: 89000-000">
                </div>
            </div>
        </div>
        <div class="button-registration">
            <button>Submit</button>
        </div>
    </main>
    <script src="js/user.js"></script>
</body>
</html>
