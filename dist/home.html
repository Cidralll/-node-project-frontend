<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body class="body-home">
    <header class="header-home">
        <h1>Customer registration
        </h1>
    </header>

    <main class="main-home">
        <div class="container-home">
            
            <div class="home-div">
                <div class="div">
                    <label>Name</label>
                    <input placeholder="Ex: Mary Jane Watson" id="name">
                </div>
                <div class="div">
                    <label>CPF</label>
                    <input placeholder="000.000.000-00" id="cpf" maxlength="14" oninput="cpfMask();">
                </div>
            </div>

            <div class="home-div">
                <div class="div">
                    <label>Birth date</label>
                    <input placeholder="25/12/2000" maxlength="10" id="birthDate" oninput="dateMask('birthDate');">
                </div>
                <div class="div">
                    <label>Email</label>
                    <input placeholder="user.name@exemple.br" id="email" onblur="validateEmail()">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Password</label>
                    <input type="password" placeholder="Enter at least six digits" id="password">
                </div>
                <div class="div">
                    <label>Address</label>
                    <input placeholder="Street xxx" id="address">
                </div>       
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Number</label>
                    <input placeholder="415" id="number">
                </div>
                <div class="div">
                    <label>Complement</label>
                    <input placeholder="Ex: House" id="complement">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>City</label>
                    <input placeholder="Ex: Mafra" id="city">
                </div>
                <div class="div">
                    <label>State</label>
                    <input placeholder="Ex: SC" id="state">
                </div>
            </div>
            <div class="home-div">
                <div class="div">
                    <label>Contry</label>
                    <input placeholder="Ex: Brazil" id="country">
                </div>
                <div class="div">
                    <label>Zip code</label>
                    <input placeholder="Ex: 89000-000" maxlength="9" id="zipCode" oninput="zipCodeMask();">
                </div>
            </div>
            <div class="button-registration">
                <button onclick="createUser(event);">Submit</button>
            </div>
        </div>
        
    </main>
    <script src="js/user.js"></script>
    <script src="js/validations.js"></script>
</body>
</html>
